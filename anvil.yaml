services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {require_secure_passwords: true, share_login_status: false, use_token: false,
    use_email: true, allow_remember_me: true, allow_signup: true, enable_automatically: true,
    confirm_email: true, remember_me_days: 30, use_google: true, use_facebook: true}
  server_config: {user_table: users}
- source: /runtime/services/facebook.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/google.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/secrets.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: indexPage}
package_name: SheetSync
allow_embedding: false
name: SheetSync
runtime_options:
  version: 2
  client_version: '3'
  server_version: python3-sandbox
  server_spec: {base: python310-standard}
metadata: {logo_img: 'asset:189663.png'}
startup_form: null
db_schema:
  users:
    client: none
    server: full
    columns:
    - name: email
      type: string
      admin_ui: {order: 0, width: 200}
    - name: enabled
      type: bool
      admin_ui: {order: 1, width: 200}
    - name: last_login
      type: datetime
      admin_ui: {order: 2, width: 200}
    - name: password_hash
      type: string
      admin_ui: {order: 3, width: 200}
    - name: n_password_failures
      type: number
      admin_ui: {order: 4, width: 200}
    - name: confirmed_email
      type: bool
      admin_ui: {order: 5, width: 200}
    - name: remembered_logins
      type: simpleObject
      admin_ui: {order: 6, width: 200}
    - name: signed_up
      type: datetime
      admin_ui: {order: 7, width: 200}
    - name: access_token
      admin_ui: {order: 8, width: 200}
      type: string
    - name: refresh_token
      admin_ui: {order: 9, width: 200}
      type: string
    - name: authenticated_to_smartsheets
      admin_ui: {order: 10, width: 200}
      type: bool
    - name: totalSheetsInAccount
      admin_ui: {order: 11, width: 200}
      type: number
    title: Users
  sheets:
    client: full
    server: full
    columns:
    - name: sheet_id
      admin_ui: {order: 0, width: 200}
      type: string
    - name: sheet_name
      admin_ui: {order: 1, width: 200}
      type: string
    - name: user
      admin_ui: {order: 2, width: 200}
      type: string
    title: sheets
  auth_data:
    client: search
    server: full
    columns:
    - name: access_token
      admin_ui: {order: 0, width: 200}
      type: string
    - name: refresh_token
      admin_ui: {order: 1, width: 200}
      type: string
    - name: authenticated
      admin_ui: {order: 2, width: 200}
      type: bool
    - name: user
      admin_ui: {width: 200}
      type: string
    - name: totalSheetsInAccount
      admin_ui: {order: 4, width: 200}
      type: number
    title: auth_data
